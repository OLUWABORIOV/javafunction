<html>
    <head><title>JavaScript Functions</title>
    <p id="demo"></p> </head>
    <body>
    <script>
        function My_function(val){
            document.getElementById("demo").innerHTML = val*val
        }
        My_function(5)
    </script>
    <script>
        let x = function(){
            alert("Hello! ")
        }
        let y = x
        document.getElementById("demo").innerHTML = y()
    </script>
    </body>
</html>
